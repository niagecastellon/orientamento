<div id="tipo" [ngClass]="{
    'c-licei': liceo,
    'c-tecnici': tecnico,
    'c-professionali': professionale
  }">
    <div id="titolo" [ngClass]="{
        'licei': liceo,
        'tecnici': tecnico,
        'professionali': professionale
      }">
      <h1>{{tipo.toUpperCase()}}</h1>
    </div>
    <div>
        @for(s of scuole; track scuole){
            <app-scuola [scuola]="s.attributes"></app-scuola>
        }
    </div>
</div>
